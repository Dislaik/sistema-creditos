<app-menu></app-menu>
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="container">
      <div class="mt-3 mb-5">
        <h2>Configuración</h2>
      </div>

      
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-7 col-form-label">R.U.N.</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="inputRUN" [(ngModel)]="run" disabled>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-7 col-form-label">Nombre completo</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="inputFullName" [(ngModel)]="fullName" disabled>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-7 col-form-label">Fecha de nacimiento</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="inputDateOfBirth" [(ngModel)]="dateOfBirth" disabled>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-7 col-form-label">Dirección</label>
        <div class="col-sm-5 ">
          <input type="text" class="form-control" id="inputAddress" [(ngModel)]="address">
        </div>
      </div>

      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-7 col-form-label">Contraseña</label>
        <div class="col-sm-5">
          <input type="password" class="form-control" id="inputPassword" [(ngModel)]="password">
          <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
          </div>
        </div>
      </div>


      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-7 col-form-label">Correo electronico</label>

        <div *ngIf="role != 'cliente';then content else other_content">here is ignored</div>
        <ng-template #content>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="inputEmail" [(ngModel)]="email" disabled>
          </div>
        </ng-template>
        <ng-template #other_content>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="inputEmail" [(ngModel)]="email">
          </div>
        </ng-template>

      </div>

      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-7 col-form-label">Telefono</label>
        <div class="col-sm-5">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">+56</span>
            <input type="text" class="form-control" id="inputPhone" name="phone" onkeypress="return isNumber(event)" [(ngModel)]="phone">
          </div>
        </div>
      </div>

      <div class="d-flex bd-highlight mt-5 justify-content-center" (click)="saveChanges()">
        <button class="p-2 bd-highlight btn btn-primary">
            <i class="fa fa-solid fa-user"></i> Guardar cambios
        </button>
    </div>

   </div>
</main>
